name: Daily English Podcast

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Giữ nguyên 3.10

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # LƯU Ý: Thay google-generativeai bằng google-genai
          pip install beautifulsoup4 feedparser google-genai python-docx python-dotenv requests

      - name: Run automation script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python main.py
