name: Daily English Podcast

on:
  schedule:
    - cron: '0 0 * * *' # Chạy lúc 5h sáng VN (UTC+7)
  workflow_dispatch:      # Cho phép bấm chạy tay để test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 feedparser google-generativeai python-docx python-dotenv requests

      - name: Run automation script
        # ĐÂY LÀ PHẦN QUAN TRỌNG NHẤT - CẦU NỐI
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Bên Trái: Tên biến trong Code Python
          # Bên Phải: Tên Secret bạn lưu trong GitHub Settings
          EMAIL_SENDER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python main.py
